<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/photoMenu.css">
</head>
<body>
    <h1 class="title">Welcome to Tiffany's Gallary</h1>

<div id="app" class="container">
  <card id="start" data-image="/image/BEGIN/begin1.jpg">

    <p slot="content">抹茶山</p>
    <p slot="content">清境農場</p>
    <p slot="content">又見一炊煙</p>
    <p slot="content">小奇萊</p>
  </card>
  <card id="twentyone" data-image="/image/2021/2021_2.jpg">

    <p slot="content">空氣圖書館</p>
    <p slot="content">大熊櫻花林</p>
    <p slot="content">2021生日</p>

    
  </card>
  <card id="twentytwo" data-image="/image/2022/2022_1.jpg">

    <p slot="content">台灣各地</p>

    <p slot="content">張美阿嬤農場</p>

  </card>
  <card id="us" data-image="/image/us/us9.jpg">

    <p slot="content">羚羊股</p>
    <p slot="content">馬蹄灣</p>
    <p slot="content">芝加哥</p>
    <p slot="content">西雅圖</p>

</div>
<button class="raise" id="back">BACK</button>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script src="js/photoMenu.js"></script>
