<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/card.css">
</head>
<body onload=background()>
	
	<img src="image/tt2.jpg" id="tiffany1">
	<img src="image/tt4.jpg" id="tiffany2">
	<img src="image/tt7.jpg" id="tiffany3">
	<img src="image/tt5.jpg" id="tiffany4">
    <div class="card">
		<div class="imgBox">
			<div class="bark"></div>
			<img src="image/pexels-karolina-grabowska-4197491.jpg">
		</div>
		<div class="details">
			<h4 class="color1">親愛的呆寶寶</h4>
			<!-- <h4 class="color2 margin">(HAPPY BIRTHDAY)</h4> -->
			<p>親愛的呆寶寶,</p>
			<p>又到了你的生日了阿寶,雖然不能跟你一起嘿皮</p>
			<p>但我會好好對你的哦呆寶</p>
			<p>你乖乖地在台灣,我會趕緊回去的</p>
			<p>今年也不知道要送你甚麼禮物</p>
			<p>就給妳我的卡拿去買你喜歡的東西哦</p>
			<p>還有一個小花不知道會不會寄到你家</p>
			<p>有遇到不開心的時候或甚麼問題都可以跟我講哦</p>
			<p>不管怎麼樣,祝你過個好生日</p>
            <p>開開心心的過每一天</p>
            <p>工作上也越來越順利</p>
            <p>也盡量少罵我一點</p>
            <p>乖乖的阿寶生日大快樂</p>


			<p class="text-right" style="color: rgb(246, 162, 44);" >生日快樂阿呆寶</p>
			<p class="text-right" style="color: rgb(240, 160, 55);">Love you 鄒凱</p>
		</div>
	</div>
	<button class="raise" id="back">BACK</button>
    <script src="js/card.js"></script>
</body>
</html>
